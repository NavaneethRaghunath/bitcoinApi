<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>BITCOIN</title>
</head>

<body>
  <h1>Curreny Converter!</h1>
  <form action="/" method="post">
    <input type="text" name="amount" placeholder="Quantity">
    <select name="bitcoin">
      <option value="BTC">Bitcoin</option>
      <option value="ETH">Ethereum</option>
      <option value="LTC">Litecoins</option>
    </select>
    <select name="fiat">
      <option value="USD">US dollars</option>
      <option value="GBP">GB pounds</option>
      <option value="EUR">EU euros</option>
    </select>
    <button type="submit" name="button">Click Me</button>
  </form>
</body>

</html>
